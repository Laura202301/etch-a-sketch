<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth">
</head>
<body>
  <div class="header">
    <div class="header-text">Etch-a-Sketch</div>
    <img class="img-tittle" src="./images/marker.jpg" alt="Picture of a red marker">
  </div>
  <div class="main-container">
    <div class= "toolbar-container">
      <div class="grid-selection">Select your grid</div>
        <div class="slider-container">
          <input type="range" min="2" max="98" value="16" class="slider" id="my-range"> 
          <p id="scale"></p> <!--slider graduation text--> 
        </div>
      <div class="color-picker">
        <div class="picker-text">Select your color</div>
        <div class = "picker-container">
          <input type="color" id="fav-color" value="#000000">
        </div>
      </div>
      <div class="button-container">
        <div class="shortcut-buttons">
          <div class="dot-text">BLACK</div>
          <img class="black-dot" src="./images/black-dot.jpg" alt="Picture of a black dot">
        </div>
        <div class="shortcut-buttons">
          <div class="dot-text">MULTICOLOR</div>
          <img class="multicolor-dot" src="./images/color-dot.jpg" alt="Picture of a multicolor dot">
        </div>
        <div class="shortcut-buttons">
          <div class="dot-text">CLEAR</div>
          <img class="clear-dot" src="./images/white-dot.jpg" alt="Picture of a white dot">
        </div>
      </div>
      <div class="reset-button">
        <div class="dot-text">RESET</div>
        <img class="reset-symbol" src="./images/reset.jpg" alt="Picture of a reset symbol">
      </div>
      <div class="toggle-switch">
        <div class="switch-text">DARKENING</div>
        <label class="darkening-switch">
          <input type="checkbox">
          <div class="slider2 round"></div>
        </label>
      </div>
    </div>
    <div class="grid-container"></div>
  </div>
  <div class="footer">
      <div class= Name>Copyright Â© Laura202301</div>
      <img class= "icon" src="./images/icon.jpg" alt="Picture of GitHub icon">
  </div>

  <script src="javascript.js"></script> <!--The best practice is to put JavaScript <script> tags just before the closing </body> tag--> 
</body>
</html>
